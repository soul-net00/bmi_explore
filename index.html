<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Duel - Multiplayer Word Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff2e97;
            --neon-cyan: #00f0ff;
            --neon-yellow: #ffed00;
            --neon-orange: #ff6b35;
            --dark-bg: #0a0e27;
            --card-bg: #151b3d;
            --text-light: #ffffff;
            --shadow-glow: 0 0 20px rgba(255, 46, 151, 0.4);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 50%, #0a0e27 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 46, 151, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 46, 151, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .setup-screen, .game-screen {
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: var(--shadow-glow), 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 46, 151, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 46, 151, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .input-group {
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--neon-yellow);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--neon-pink);
            border-radius: 12px;
            background: rgba(10, 14, 39, 0.8);
            color: var(--text-light);
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
            transform: translateY(-2px);
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 900;
            font-family: 'Righteous', cursive;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-orange));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 46, 151, 0.4);
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 46, 151, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .letter-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 40px 0;
            animation: fadeIn 0.8s ease-out;
            max-width: 100%;
        }

        .letter-tile {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-orange));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 46, 151, 0.5);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            flex-shrink: 0;
        }

        .letter-tile::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }

        .letter-tile span {
            position: relative;
            z-index: 1;
        }

        .scoreboard {
            background: rgba(10, 14, 39, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(0, 240, 255, 0.3);
        }

        .player-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: var(--card-bg);
            border-radius: 10px;
            border-left: 4px solid var(--neon-cyan);
            animation: slideInRight 0.5s ease-out;
        }

        .player-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--neon-yellow);
        }

        .player-score {
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--neon-pink);
        }

        .word-input-section {
            margin: 30px 0;
            text-align: center;
        }

        .word-submitted {
            background: rgba(0, 240, 100, 0.2);
            border: 2px solid #00f064;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #00f064;
            animation: slideInUp 0.5s ease-out;
        }

        .timer {
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            font-family: 'Righteous', cursive;
            color: var(--neon-yellow);
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 237, 0, 0.5);
        }

        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .game-controls button {
            flex: 1 1 auto;
            min-width: 180px;
            white-space: nowrap;
        }

        .room-code {
            background: rgba(0, 240, 255, 0.2);
            border: 2px solid var(--neon-cyan);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .room-code-label {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            margin-bottom: 10px;
        }

        .room-code-value {
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Righteous', cursive;
            color: var(--text-light);
            letter-spacing: 5px;
        }

        .hidden {
            display: none;
        }

        .winner-announcement {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-orange));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: bounceIn 0.8s ease-out;
        }

        .winner-announcement h2 {
            font-family: 'Righteous', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            70% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .letter-tile {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .card {
                padding: 25px;
            }

            .game-controls button {
                min-width: 140px;
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LETTER DUEL</h1>
            <p class="subtitle">MULTIPLAYER WORD SHOWDOWN</p>
        </header>

        <!-- Setup Screen -->
        <div id="setupScreen" class="setup-screen">
            <div class="card">
                <div class="input-group">
                    <label for="playerName">Enter Your Name</label>
                    <input type="text" id="playerName" placeholder="Your awesome name..." maxlength="20">
                </div>

                <div class="input-group">
                    <label for="roomCode">Room Code (leave blank to create new room)</label>
                    <input type="text" id="roomCode" placeholder="Enter code or leave blank..." maxlength="10">
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="joinGame()">START GAME</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="room-code">
                <div class="room-code-label">SHARE THIS ROOM CODE WITH FRIENDS:</div>
                <div class="room-code-value" id="displayRoomCode"></div>
            </div>

            <div class="card">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-cyan);">
                    CURRENT LETTERS
                </h2>
                <div id="letterDisplay" class="letter-display"></div>

                <div class="game-controls">
                    <button onclick="generateAllLetters()">ALL LETTERS (A-Z)</button>
                    <button onclick="generateOneLetter()">ONE RANDOM LETTER</button>
                    <button onclick="startTimer()">START ROUND (60s)</button>
                    <button onclick="endRound()">END ROUND</button>
                </div>

                <div class="timer" id="timer">--</div>

                <div class="word-input-section">
                    <div class="input-group">
                        <label for="wordInput">Your Word</label>
                        <input type="text" id="wordInput" placeholder="Type your word here...">
                    </div>
                    <button onclick="submitWord()">SUBMIT WORD</button>
                </div>

                <div id="wordSubmitted" class="hidden"></div>
            </div>

            <div class="card">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-pink);">
                    SCOREBOARD
                </h2>
                <div id="scoreboard" class="scoreboard"></div>
            </div>

            <div style="text-align: center; margin: 30px 0;">
                <button onclick="resetGame()">NEW GAME</button>
            </div>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let currentPlayer = null;
        let timerInterval = null;
        let currentLetters = [];

        // Initialize game
        function joinGame() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();

            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            currentPlayer = playerName;

            if (roomCode) {
                // Join existing room
                currentRoom = roomCode;
            } else {
                // Create new room
                currentRoom = generateRoomCode();
            }

            // Add player to room
            addPlayerToRoom(currentPlayer, currentRoom);

            // Switch to game screen
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('displayRoomCode').textContent = currentRoom;

            // Load game state
            loadGameState();
            
            // Start polling for updates
            setInterval(loadGameState, 2000);
        }

        function generateRoomCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        async function addPlayerToRoom(playerName, roomCode) {
            try {
                // Get existing players
                let players = {};
                try {
                    const result = await window.storage.get(`room:${roomCode}:players`, true);
                    if (result && result.value) {
                        players = JSON.parse(result.value);
                    }
                } catch (e) {
                    // Room doesn't exist yet, that's fine
                }

                // Add new player if not exists
                if (!players[playerName]) {
                    players[playerName] = 0;
                    await window.storage.set(`room:${roomCode}:players`, JSON.stringify(players), true);
                }
            } catch (error) {
                console.error('Error adding player:', error);
            }
        }

        function generateAllLetters() {
            // Generate all 26 letters A-Z
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const letters = alphabet.split('');

            currentLetters = letters;
            displayLetters(letters);
            
            // Save letters to room
            saveGameState();
        }

        function generateOneLetter() {
            // Generate just one random letter
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
            const letters = [randomLetter];

            currentLetters = letters;
            displayLetters(letters);
            
            // Save letters to room
            saveGameState();
        }

        function displayLetters(letters) {
            const container = document.getElementById('letterDisplay');
            container.innerHTML = '';

            letters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.style.animationDelay = `${index * 0.1}s`;
                tile.innerHTML = `<span>${letter}</span>`;
                container.appendChild(tile);
            });
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            let timeLeft = 60;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "TIME'S UP!";
                }
            }, 1000);

            // Save timer start time
            saveTimerState(Date.now(), 60);
        }

        async function saveTimerState(startTime, duration) {
            try {
                await window.storage.set(`room:${currentRoom}:timer`, JSON.stringify({
                    startTime,
                    duration
                }), true);
            } catch (error) {
                console.error('Error saving timer:', error);
            }
        }

        async function submitWord() {
            const wordInput = document.getElementById('wordInput');
            const word = wordInput.value.trim().toUpperCase();

            if (!word) {
                alert('Please enter a word!');
                return;
            }

            // Validate word uses available letters
            if (!validateWord(word, currentLetters)) {
                alert('Your word must only use the available letters!');
                return;
            }

            // Calculate score (word length)
            const score = word.length;

            // Update player score
            try {
                const result = await window.storage.get(`room:${currentRoom}:players`, true);
                let players = {};
                if (result && result.value) {
                    players = JSON.parse(result.value);
                }

                players[currentPlayer] = (players[currentPlayer] || 0) + score;
                await window.storage.set(`room:${currentRoom}:players`, JSON.stringify(players), true);

                // Show confirmation
                const submitted = document.getElementById('wordSubmitted');
                submitted.textContent = `âœ“ ${word} submitted! +${score} points`;
                submitted.className = 'word-submitted';
                
                wordInput.value = '';

                setTimeout(() => {
                    submitted.classList.add('hidden');
                }, 3000);

                // Refresh scoreboard
                loadGameState();
            } catch (error) {
                console.error('Error submitting word:', error);
                alert('Error submitting word. Please try again.');
            }
        }

        function validateWord(word, letters) {
            const lettersCopy = [...letters];
            
            for (let char of word) {
                const index = lettersCopy.indexOf(char);
                if (index === -1) {
                    return false;
                }
                lettersCopy.splice(index, 1);
            }
            
            return true;
        }

        async function loadGameState() {
            try {
                // Load letters
                const lettersResult = await window.storage.get(`room:${currentRoom}:letters`, true);
                if (lettersResult && lettersResult.value) {
                    const letters = JSON.parse(lettersResult.value);
                    if (JSON.stringify(letters) !== JSON.stringify(currentLetters)) {
                        currentLetters = letters;
                        displayLetters(letters);
                    }
                }

                // Load players and scores
                const playersResult = await window.storage.get(`room:${currentRoom}:players`, true);
                if (playersResult && playersResult.value) {
                    const players = JSON.parse(playersResult.value);
                    displayScoreboard(players);
                }

                // Load timer
                const timerResult = await window.storage.get(`room:${currentRoom}:timer`, true);
                if (timerResult && timerResult.value) {
                    const timerData = JSON.parse(timerResult.value);
                    updateTimerDisplay(timerData);
                }
            } catch (error) {
                console.error('Error loading game state:', error);
            }
        }

        function updateTimerDisplay(timerData) {
            if (!timerData || !timerData.startTime) return;

            const elapsed = Math.floor((Date.now() - timerData.startTime) / 1000);
            const remaining = timerData.duration - elapsed;

            const timerDisplay = document.getElementById('timer');
            if (remaining > 0) {
                timerDisplay.textContent = `${remaining}s`;
            } else {
                timerDisplay.textContent = "TIME'S UP!";
            }
        }

        async function saveGameState() {
            try {
                await window.storage.set(`room:${currentRoom}:letters`, JSON.stringify(currentLetters), true);
            } catch (error) {
                console.error('Error saving game state:', error);
            }
        }

        function displayScoreboard(players) {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';

            // Sort players by score
            const sortedPlayers = Object.entries(players).sort((a, b) => b[1] - a[1]);

            sortedPlayers.forEach(([name, score]) => {
                const entry = document.createElement('div');
                entry.className = 'player-entry';
                entry.innerHTML = `
                    <span class="player-name">${name}</span>
                    <span class="player-score">${score}</span>
                `;
                scoreboard.appendChild(entry);
            });
        }

        function endRound() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            document.getElementById('timer').textContent = 'ROUND ENDED';
        }

        async function resetGame() {
            if (confirm('Are you sure you want to reset the game? This will clear all scores.')) {
                try {
                    await window.storage.delete(`room:${currentRoom}:players`, true);
                    await window.storage.delete(`room:${currentRoom}:letters`, true);
                    await window.storage.delete(`room:${currentRoom}:timer`, true);
                    
                    currentLetters = [];
                    document.getElementById('letterDisplay').innerHTML = '';
                    document.getElementById('scoreboard').innerHTML = '';
                    document.getElementById('timer').textContent = '--';
                    
                    if (timerInterval) {
                        clearInterval(timerInterval);
                    }

                    // Re-add current player
                    await addPlayerToRoom(currentPlayer, currentRoom);
                    loadGameState();
                } catch (error) {
                    console.error('Error resetting game:', error);
                }
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });
    </script>
</body>
</html>
