<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kgomotso Mamogale â€” IT Portfolio</title>
<meta name="description" content="NC(V) ITC Student | Web Developer | Cisco Certified | Ekurhuleni East TVET College | South Africa">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>
<style>
:root{
  --bg:#06060f;--surface:#0c0c1d;--card:#10102a;--card2:#14142e;
  --accent:#7c3aed;--al:#a855f7;--gold:#f59e0b;--green:#10b981;--pink:#ec4899;--cyan:#06b6d4;
  --text:#eeeeff;--muted:#6b6b9a;--border:rgba(124,58,237,.18);--border2:rgba(255,255,255,.06);
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{background:var(--bg);color:var(--text);font-family:'Syne',sans-serif;overflow-x:hidden;min-height:100vh}
.bg-mesh{position:fixed;inset:0;z-index:0;pointer-events:none;
  background:radial-gradient(ellipse 70% 60% at 15% 5%,rgba(124,58,237,.13) 0%,transparent 55%),
             radial-gradient(ellipse 50% 40% at 85% 85%,rgba(236,72,153,.07) 0%,transparent 55%)}
.bg-grid{position:fixed;inset:0;z-index:0;pointer-events:none;
  background-image:linear-gradient(rgba(124,58,237,.04) 1px,transparent 1px),linear-gradient(90deg,rgba(124,58,237,.04) 1px,transparent 1px);
  background-size:60px 60px}
.wrap{max-width:1120px;margin:0 auto;padding:0 24px;position:relative;z-index:2}
.page{display:none;min-height:100vh}.page.active{display:block}

/* â”€â”€ HAMBURGER SIDEBAR â”€â”€ */
.ham-btn{background:none;border:none;cursor:pointer;padding:8px;display:flex;flex-direction:column;gap:5px;z-index:200;position:relative}
.ham-btn span{display:block;width:22px;height:2px;background:var(--al);border-radius:2px;transition:all .3s}
.ham-btn.open span:nth-child(1){transform:translateY(7px) rotate(45deg)}
.ham-btn.open span:nth-child(2){opacity:0}
.ham-btn.open span:nth-child(3){transform:translateY(-7px) rotate(-45deg)}
.sidebar{position:fixed;top:0;left:-300px;width:280px;height:100vh;background:#0a0a1e;border-right:1px solid var(--border);z-index:150;transition:left .3s ease;overflow-y:auto;padding:80px 0 30px}
.sidebar.open{left:0}
.sidebar-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:140;display:none;backdrop-filter:blur(4px)}
.sidebar-overlay.open{display:block}
.sid-head{padding:0 24px 20px;border-bottom:1px solid var(--border2);margin-bottom:16px}
.sid-name{font-family:'Bebas Neue',sans-serif;font-size:22px;letter-spacing:3px;color:var(--al)}
.sid-role{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--muted);margin-top:4px}
.sid-avatar{width:60px;height:60px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--pink));display:flex;align-items:center;justify-content:center;font-size:26px;margin-bottom:12px;border:2px solid var(--border)}
.sid-contact{padding:16px 24px;background:rgba(124,58,237,.06);margin:0 12px 16px;border-radius:10px;border:1px solid var(--border2)}
.sid-contact-title{font-size:10px;font-family:'JetBrains Mono',monospace;color:var(--muted);letter-spacing:2px;margin-bottom:10px}
.sid-contact-item{display:flex;align-items:center;gap:8px;font-size:12px;color:rgba(238,238,255,.7);margin-bottom:7px;text-decoration:none}
.sid-contact-item:hover{color:var(--al)}
.sid-links{padding:0 12px}
.sid-link{display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:8px;cursor:pointer;font-size:13px;font-weight:600;color:rgba(238,238,255,.75);transition:all .2s;border:none;background:none;width:100%;text-align:left;text-decoration:none}
.sid-link:hover{background:rgba(124,58,237,.12);color:var(--al)}
.sid-link-ico{font-size:18px;width:24px;flex-shrink:0}
.sid-divider{height:1px;background:var(--border2);margin:10px 14px}
.sid-wa{background:rgba(37,211,102,.1);border:1px solid rgba(37,211,102,.25);color:#25d366;display:flex;align-items:center;gap:10px;padding:12px 14px;border-radius:10px;margin:10px 12px;font-size:13px;font-weight:700;cursor:pointer;text-decoration:none}
.sid-wa:hover{background:rgba(37,211,102,.2)}

/* â”€â”€ NAV â”€â”€ */
nav{position:sticky;top:0;z-index:130;background:rgba(6,6,15,.92);backdrop-filter:blur(20px);border-bottom:1px solid var(--border2)}
.nav-in{display:flex;justify-content:space-between;align-items:center;height:60px;max-width:1120px;margin:0 auto;padding:0 24px}
.nav-logo{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:4px;color:var(--al);cursor:pointer}
.nav-tabs{display:flex;gap:4px}
.ntab{padding:6px 13px;background:none;border:1px solid transparent;border-radius:6px;color:var(--muted);font-family:'JetBrains Mono',monospace;font-size:11px;cursor:pointer;transition:all .2s;white-space:nowrap}
.ntab:hover{color:var(--text);border-color:var(--border)}
.ntab.active{background:rgba(124,58,237,.15);border-color:var(--accent);color:var(--al)}

/* â”€â”€ HERO â”€â”€ */
.hero{padding:72px 0 56px;display:grid;grid-template-columns:1fr 370px;gap:56px;align-items:start}
.hero-badge{display:inline-flex;align-items:center;gap:8px;background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.25);color:var(--green);font-family:'JetBrains Mono',monospace;font-size:11px;padding:6px 14px;border-radius:30px;margin-bottom:22px;animation:rise .5s ease both}
.hero-badge::before{content:'';width:7px;height:7px;background:var(--green);border-radius:50%;animation:blink 2s infinite}
@keyframes blink{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.4;transform:scale(.7)}}
.hero-name{font-family:'Bebas Neue',sans-serif;font-size:clamp(52px,8.5vw,100px);line-height:.9;letter-spacing:2px;animation:rise .5s .08s ease both}
.grad{background:linear-gradient(135deg,var(--al) 0%,var(--pink) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;display:block}
.hero-role{margin-top:18px;font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--muted);animation:rise .5s .16s ease both;line-height:1.7}
.hero-role span{color:var(--al)}
.hero-bio{margin-top:16px;font-size:15px;line-height:1.75;color:rgba(238,238,255,.65);max-width:500px;animation:rise .5s .24s ease both}
.hero-ctas{display:flex;gap:12px;margin-top:28px;flex-wrap:wrap;animation:rise .5s .32s ease both}
.btn-v{display:inline-flex;align-items:center;gap:8px;padding:12px 22px;border-radius:8px;font-family:'Syne',sans-serif;font-size:14px;font-weight:700;cursor:pointer;transition:all .22s;text-decoration:none;border:none}
.bsolid{background:var(--accent);color:#fff}
.bsolid:hover{background:var(--al);transform:translateY(-2px);box-shadow:0 10px 30px rgba(124,58,237,.4)}
.bghost{background:transparent;border:1px solid var(--border);color:var(--text)}
.bghost:hover{border-color:var(--al);background:rgba(124,58,237,.08);transform:translateY(-2px)}

/* â”€â”€ QR CARD â”€â”€ */
.qr-card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:26px;position:relative;overflow:hidden;animation:rise .5s .2s ease both}
.qr-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--accent),var(--pink))}
.qr-head{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:3px;margin-bottom:3px}
.qr-sub{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--muted);margin-bottom:18px}
#qrcode{display:flex;justify-content:center;margin-bottom:16px}
#qrcode canvas,#qrcode img{border-radius:12px;border:4px solid rgba(124,58,237,.25);padding:8px;background:#fff}
.qr-steps{display:flex;flex-direction:column;gap:9px}
.qr-step{display:flex;align-items:center;gap:10px;font-size:12px;color:var(--muted)}
.sn{width:20px;height:20px;border-radius:50%;background:rgba(124,58,237,.2);display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:700;color:var(--al);flex-shrink:0;font-family:'JetBrains Mono',monospace}
.qr-note{margin-top:12px;padding:9px 12px;background:rgba(6,182,212,.07);border:1px solid rgba(6,182,212,.2);border-radius:8px;font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--cyan)}

/* â”€â”€ TICKER â”€â”€ */
.ticker-wrap{border-top:1px solid var(--border2);border-bottom:1px solid var(--border2);padding:16px 0;overflow:hidden}
.ticker-track{display:flex;gap:32px;animation:ticker 24s linear infinite;width:max-content}
@keyframes ticker{from{transform:translateX(0)}to{transform:translateX(-50%)}}
.titem{display:flex;align-items:center;gap:8px;font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--muted);white-space:nowrap;padding:5px 12px;border:1px solid var(--border2);border-radius:30px}
.tdot{width:5px;height:5px;border-radius:50%;background:var(--al);flex-shrink:0}

/* â”€â”€ SECTIONS â”€â”€ */
.section{padding:64px 0}
.slabel{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--al);letter-spacing:3px;text-transform:uppercase;margin-bottom:10px}
.stitle{font-family:'Bebas Neue',sans-serif;font-size:clamp(30px,5vw,50px);letter-spacing:1px;margin-bottom:36px;line-height:1}
.sdiv{border-top:1px solid var(--border2)}

/* â”€â”€ ABOUT â”€â”€ */
.about-grid{display:grid;grid-template-columns:1fr 1fr;gap:32px;align-items:start}
.about-box{background:var(--card);border:1px solid var(--border2);border-radius:16px;padding:24px}
.about-box h3{font-size:15px;font-weight:700;margin-bottom:14px}
.about-list{display:flex;flex-direction:column;gap:8px}
.about-item{display:flex;align-items:flex-start;gap:10px;font-size:13px;color:rgba(238,238,255,.75);line-height:1.5}
.about-ico{font-size:16px;flex-shrink:0;margin-top:1px}

/* â”€â”€ EDUCATION â”€â”€ */
.edu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
.edu-card{background:var(--card);border:1px solid var(--border2);border-radius:14px;padding:20px;transition:all .25s;position:relative;overflow:hidden}
.edu-card::before{content:'';position:absolute;top:0;left:0;width:3px;height:100%;background:linear-gradient(180deg,var(--accent),var(--pink))}
.edu-card:hover{border-color:rgba(124,58,237,.4);transform:translateY(-3px)}
.edu-level{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--al);margin-bottom:6px;padding-left:12px}
.edu-title{font-size:14px;font-weight:700;margin-bottom:4px;padding-left:12px}
.edu-place{font-size:12px;color:var(--muted);margin-bottom:12px;padding-left:12px}
.edu-subjects{display:flex;flex-wrap:wrap;gap:5px;padding-left:12px}
.edu-subj{font-family:'JetBrains Mono',monospace;font-size:10px;padding:3px 8px;border-radius:4px;background:rgba(124,58,237,.08);border:1px solid rgba(124,58,237,.15);color:var(--muted)}
.edu-subj.hl{background:rgba(124,58,237,.18);border-color:rgba(124,58,237,.35);color:var(--al)}
.edu-badge{display:inline-flex;align-items:center;gap:5px;background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.25);color:var(--green);font-family:'JetBrains Mono',monospace;font-size:10px;padding:4px 10px;border-radius:20px;margin:10px 0 0 12px}

/* â”€â”€ CERTS â”€â”€ */
.cert-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
.cert-card{background:var(--card);border:1px solid var(--border2);border-radius:14px;padding:22px;transition:all .25s;display:flex;gap:16px;align-items:flex-start;cursor:pointer;position:relative}
.cert-card:hover{border-color:rgba(6,182,212,.5);transform:translateY(-4px);box-shadow:0 16px 40px rgba(6,182,212,.1)}
.cert-card .view-hint{position:absolute;top:10px;right:10px;font-family:'JetBrains Mono',monospace;font-size:9px;color:var(--cyan);opacity:0;transition:opacity .2s}
.cert-card:hover .view-hint{opacity:1}
.cert-logo{width:48px;height:48px;flex-shrink:0;border-radius:10px;background:rgba(6,182,212,.1);border:1px solid rgba(6,182,212,.2);display:flex;align-items:center;justify-content:center;font-size:22px}
.cert-issuer{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--cyan);margin-bottom:4px}
.cert-name{font-size:14px;font-weight:700;margin-bottom:4px}
.cert-date{font-size:11px;color:var(--muted);font-family:'JetBrains Mono',monospace;margin-bottom:8px}
.cert-tags{display:flex;flex-wrap:wrap;gap:5px}
.ctag{font-family:'JetBrains Mono',monospace;font-size:10px;padding:2px 8px;border-radius:4px;background:rgba(6,182,212,.08);border:1px solid rgba(6,182,212,.15);color:var(--cyan)}

/* â”€â”€ CERT MODAL â”€â”€ */
.cert-modal-bg{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:500;align-items:center;justify-content:center;padding:20px;backdrop-filter:blur(8px)}
.cert-modal-bg.open{display:flex}
.cert-modal-box{background:var(--card2);border:1px solid var(--border);border-radius:18px;max-width:900px;width:100%;max-height:90vh;overflow:hidden;display:flex;flex-direction:column}
.cert-modal-head{display:flex;justify-content:space-between;align-items:center;padding:16px 22px;border-bottom:1px solid var(--border2)}
.cert-modal-title{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:2px;color:var(--al)}
.cert-modal-close{background:none;border:none;color:var(--muted);font-size:26px;cursor:pointer;line-height:1}
.cert-modal-close:hover{color:var(--text)}
.cert-modal-body{flex:1;overflow:auto;padding:4px}
.cert-modal-body iframe{width:100%;height:70vh;border:none;border-radius:8px}

/* â”€â”€ PROJECTS â”€â”€ */
.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(290px,1fr));gap:18px}
.pcard{background:var(--card);border:1px solid var(--border2);border-radius:16px;overflow:hidden;transition:all .28s}
.pcard:hover{border-color:rgba(124,58,237,.45);transform:translateY(-5px);box-shadow:0 20px 50px rgba(0,0,0,.4)}
.pimg{width:100%;height:155px;object-fit:cover;display:block}
.pbody{padding:18px}
.pnum{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--al);margin-bottom:7px}
.ptitle{font-size:16px;font-weight:700;margin-bottom:7px}
.pdesc{font-size:13px;color:var(--muted);line-height:1.6;margin-bottom:13px}
.ptags{display:flex;flex-wrap:wrap;gap:5px;margin-bottom:13px}
.tag{font-family:'JetBrains Mono',monospace;font-size:10px;padding:3px 9px;border-radius:20px;background:rgba(124,58,237,.1);border:1px solid rgba(124,58,237,.2);color:var(--al)}
.plinks{display:flex;gap:8px}
.plnk{flex:1;text-align:center;padding:7px;border-radius:6px;font-size:12px;font-weight:600;text-decoration:none;border:1px solid var(--border2);color:var(--muted);transition:all .2s}
.plnk:hover{border-color:var(--al);color:var(--al)}

/* â”€â”€ SKILLS â”€â”€ */
.skgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:13px}
.skitem{background:var(--card);border:1px solid var(--border2);border-radius:10px;padding:15px}
.skrow{display:flex;justify-content:space-between;margin-bottom:9px}
.skname{font-size:13px;font-weight:600}
.skpct{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--al)}
.sktrack{height:5px;background:rgba(255,255,255,.06);border-radius:3px;overflow:hidden}
.skfill{height:100%;border-radius:3px;background:linear-gradient(90deg,var(--accent),var(--al));animation:barGrow 1.2s ease both;transform-origin:left}
@keyframes barGrow{from{transform:scaleX(0)}to{transform:scaleX(1)}}

/* â”€â”€ CONTACT â”€â”€ */
.crow{display:flex;justify-content:center;gap:12px;margin-top:26px;flex-wrap:wrap}
.clnk{display:inline-flex;align-items:center;gap:8px;padding:11px 20px;border-radius:10px;border:1px solid var(--border2);color:var(--text);text-decoration:none;font-size:14px;font-weight:600;background:var(--card);transition:all .22s}
.clnk:hover{border-color:var(--al);color:var(--al);transform:translateY(-2px)}

/* â”€â”€ BUSINESS PAGE â”€â”€ */
.biz-hero{padding:60px 0 30px;text-align:center}
.biz-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;margin-top:32px}
.biz-card{background:var(--card);border:1px solid var(--border2);border-radius:16px;padding:24px;transition:all .25s;position:relative;overflow:hidden}
.biz-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px}
.biz-card.web::before{background:linear-gradient(90deg,var(--accent),var(--al))}
.biz-card.hw::before{background:linear-gradient(90deg,var(--green),var(--cyan))}
.biz-card.net::before{background:linear-gradient(90deg,var(--cyan),var(--al))}
.biz-card.doc::before{background:linear-gradient(90deg,var(--gold),var(--pink))}
.biz-card:hover{border-color:rgba(124,58,237,.4);transform:translateY(-5px);box-shadow:0 20px 50px rgba(0,0,0,.4)}
.biz-ico{font-size:38px;margin-bottom:14px}
.biz-title{font-size:17px;font-weight:800;margin-bottom:8px}
.biz-desc{font-size:13px;color:var(--muted);line-height:1.65;margin-bottom:16px}
.biz-price{display:inline-flex;align-items:center;gap:6px;background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.25);color:var(--green);font-family:'JetBrains Mono',monospace;font-size:12px;padding:5px 12px;border-radius:20px;font-weight:700}
.biz-price-note{font-size:10px;color:var(--muted);margin-top:6px;font-family:'JetBrains Mono',monospace}
.biz-cta{margin-top:40px;text-align:center;padding:36px;background:linear-gradient(135deg,rgba(37,211,102,.06),rgba(124,58,237,.06));border:1px solid rgba(37,211,102,.2);border-radius:18px}
.biz-cta h3{font-family:'Bebas Neue',sans-serif;font-size:32px;letter-spacing:2px;margin-bottom:10px}
.biz-cta p{color:var(--muted);font-size:14px;margin-bottom:22px;line-height:1.6}
.wa-btn{display:inline-flex;align-items:center;gap:10px;background:#25d366;color:#fff;padding:14px 28px;border-radius:10px;font-size:15px;font-weight:800;text-decoration:none;transition:all .22s;border:none;cursor:pointer}
.wa-btn:hover{background:#1db954;transform:translateY(-2px);box-shadow:0 12px 30px rgba(37,211,102,.35)}
.laptop-box{margin-top:24px;padding:20px 24px;background:rgba(245,158,11,.06);border:1px solid rgba(245,158,11,.2);border-radius:12px;text-align:center}
.laptop-box p{font-size:13px;color:rgba(238,238,255,.75);margin-bottom:10px}

/* â”€â”€ APP PAGE â”€â”€ */
.fgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px;margin:36px 0}
.fcard{background:var(--card);border:1px solid var(--border2);border-radius:14px;padding:20px;transition:all .22s}
.fcard:hover{border-color:rgba(124,58,237,.4);transform:translateY(-3px)}
.fico{font-size:24px;margin-bottom:10px}
.ftitle{font-size:14px;font-weight:700;margin-bottom:5px}
.fdesc{font-size:12px;color:var(--muted);line-height:1.6}
.vwrap{border-radius:16px;overflow:hidden;border:1px solid var(--border);box-shadow:0 24px 70px rgba(0,0,0,.55);background:#000;margin-top:26px}
.vwrap iframe{width:100%;aspect-ratio:16/9;display:block;border:none}
.bframe{border-radius:16px;overflow:hidden;border:1px solid var(--border);box-shadow:0 30px 80px rgba(0,0,0,.5);margin-top:26px}
.bbar{background:#12122a;padding:10px 18px;display:flex;align-items:center;gap:12px;border-bottom:1px solid var(--border2)}
.bdots{display:flex;gap:6px}
.bdot{width:11px;height:11px;border-radius:50%}
.burl{flex:1;background:rgba(255,255,255,.04);border-radius:6px;padding:4px 12px;font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--muted)}
.aframe{height:660px}
.aframe iframe{width:100%;height:100%;border:none;display:block}
.tgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin-top:22px}
.titem{background:var(--card);border:1px solid var(--border2);border-radius:10px;padding:13px 15px;display:flex;align-items:center;gap:12px;font-size:13px;font-weight:600;transition:all .2s}
.titem:hover{border-color:rgba(124,58,237,.4)}

footer{border-top:1px solid var(--border2);padding:24px 0;text-align:center;font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--muted)}

/* â”€â”€ SIDEBAR â”€â”€ */
function toggleSidebar(){
  const s=document.getElementById('sidebar'),o=document.getElementById('overlay'),b=document.getElementById('hamBtn');
  s.classList.toggle('open');o.classList.toggle('open');b.classList.toggle('open');
}
function closeSidebar(){
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('overlay').classList.remove('open');
  document.getElementById('hamBtn').classList.remove('open');
}

/* â”€â”€ PAGE SWITCHING â”€â”€ */
function gotoPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('.ntab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('tab-'+id).classList.add('active');
  window.scrollTo(0,0);
}
function scrollToSection(id){
  closeSidebar();
  gotoPage('p1');
  setTimeout(()=>{
    const el=document.getElementById(id);
    if(el)el.scrollIntoView({behavior:'smooth'});
  },100);
}

function openCert(type){
  document.getElementById('certModalTitle').textContent=type==='cyber'?'INTRODUCTION TO CYBERSECURITY':'GET CONNECTED';
  document.getElementById('certModalFrame').src=CERTS[type];
  document.getElementById('certModal').classList.add('open');
}
function closeCertModal(){
  document.getElementById('certModal').classList.remove('open');
  document.getElementById('certModalFrame').src='';
}
document.getElementById('certModal').addEventListener('click',function(e){if(e.target===this)closeCertModal();});

ss="btn btn-primary" onclick="prtR(ld_rec('+rec.id+'))" style="flex:1">ğŸ–¨ï¸ Print</button><button class="btn btn-secondary" onclick="closM()" style="flex:1">Close</button></div>';document.getElementById('rMod').classList.add('active');}
