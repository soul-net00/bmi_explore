<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Duel - Multiplayer Word Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff2e97;
            --neon-cyan: #00f0ff;
            --neon-yellow: #ffed00;
            --neon-orange: #ff6b35;
            --dark-bg: #0a0e27;
            --card-bg: #151b3d;
            --text-light: #ffffff;
            --shadow-glow: 0 0 20px rgba(255, 46, 151, 0.4);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 50%, #0a0e27 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 46, 151, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 46, 151, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .setup-screen, .game-screen {
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: var(--shadow-glow), 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 46, 151, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 46, 151, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .input-group {
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--neon-yellow);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--neon-pink);
            border-radius: 12px;
            background: rgba(10, 14, 39, 0.8);
            color: var(--text-light);
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
            transform: translateY(-2px);
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 900;
            font-family: 'Righteous', cursive;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-orange));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 46, 151, 0.4);
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 46, 151, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .letter-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 40px 0;
            animation: fadeIn 0.8s ease-out;
            max-width: 100%;
        }

        .letter-tile {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-orange));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 46, 151, 0.5);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            flex-shrink: 0;
        }

        .letter-tile::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }

        .letter-tile span {
            position: relative;
            z-index: 1;
        }

        .scoreboard {
            background: rgba(10, 14, 39, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(0, 240, 255, 0.3);
        }

        .player-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: var(--card-bg);
            border-radius: 10px;
            border-left: 4px solid var(--neon-cyan);
            animation: slideInRight 0.5s ease-out;
        }

        .player-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--neon-yellow);
        }

        .player-score {
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--neon-pink);
        }

        .word-input-section {
            margin: 30px 0;
            text-align: center;
        }

        .word-submitted {
            background: rgba(0, 240, 100, 0.2);
            border: 2px solid #00f064;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #00f064;
            animation: slideInUp 0.5s ease-out;
        }

        .timer {
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            font-family: 'Righteous', cursive;
            color: var(--neon-yellow);
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 237, 0, 0.5);
        }

        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .game-controls button {
            flex: 1 1 auto;
            min-width: 180px;
            white-space: nowrap;
        }

        .room-code {
            background: rgba(0, 240, 255, 0.2);
            border: 2px solid var(--neon-cyan);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .room-code-label {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            margin-bottom: 10px;
        }

        .room-code-value {
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Righteous', cursive;
            color: var(--text-light);
            letter-spacing: 5px;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: var(--shadow-glow), 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 46, 151, 0.3);
            animation: slideInUp 0.4s ease-out;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .category-grid button {
            padding: 20px;
            font-size: 1rem;
            min-width: auto;
        }

        .current-category {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--neon-yellow);
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 237, 0, 0.1);
            border-radius: 10px;
            border: 2px solid var(--neon-yellow);
        }

        .progress-tracker {
            display: grid;
            gap: 15px;
        }

        .progress-item {
            background: rgba(10, 14, 39, 0.6);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid var(--neon-cyan);
            animation: slideInLeft 0.5s ease-out;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-player {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--neon-yellow);
        }

        .progress-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .status-waiting {
            background: rgba(255, 107, 53, 0.3);
            color: var(--neon-orange);
            border: 1px solid var(--neon-orange);
        }

        .status-playing {
            background: rgba(255, 237, 0, 0.3);
            color: var(--neon-yellow);
            border: 1px solid var(--neon-yellow);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-submitted {
            background: rgba(0, 240, 100, 0.3);
            color: #00f064;
            border: 1px solid #00f064;
        }

        .progress-word {
            font-size: 1.3rem;
            color: var(--text-light);
            font-weight: 700;
            margin-top: 5px;
        }

        .player-turn {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 900;
            font-family: 'Righteous', cursive;
            color: var(--neon-yellow);
            background: rgba(255, 237, 0, 0.1);
            border: 2px solid var(--neon-yellow);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .winner-announcement {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-orange));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: bounceIn 0.8s ease-out;
        }

        .winner-announcement h2 {
            font-family: 'Righteous', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            70% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .letter-tile {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .card {
                padding: 25px;
            }

            .game-controls button {
                min-width: 140px;
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LETTER DUEL</h1>
            <p class="subtitle">MULTIPLAYER WORD SHOWDOWN</p>
        </header>

        <!-- Setup Screen -->
        <div id="setupScreen" class="setup-screen">
            <div class="card">
                <div class="input-group">
                    <label for="playerName">Enter Your Name</label>
                    <input type="text" id="playerName" placeholder="Your awesome name..." maxlength="20">
                </div>

                <div class="input-group">
                    <label for="roomCode">Room Code (leave blank to create new room)</label>
                    <input type="text" id="roomCode" placeholder="Enter code or leave blank..." maxlength="10">
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="joinGame()">START GAME</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="room-code">
                <div class="room-code-label">SHARE THIS ROOM CODE WITH FRIENDS:</div>
                <div class="room-code-value" id="displayRoomCode"></div>
            </div>

            <!-- Game Mode Selection -->
            <div class="card">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-yellow);">
                    GAME MODE
                </h2>
                <div class="game-controls">
                    <button id="onlineMode" onclick="setGameMode('online')" style="background: linear-gradient(135deg, var(--neon-cyan), #00a8ff);">ONLINE MULTIPLAYER</button>
                    <button id="localMode" onclick="setGameMode('local')" style="background: linear-gradient(135deg, var(--neon-yellow), var(--neon-orange));">2 PLAYERS - ONE DEVICE</button>
                </div>
            </div>

            <!-- Local Two Player Section -->
            <div id="localPlayerSection" class="card hidden">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-cyan);">
                    LOCAL PLAYERS
                </h2>
                <div class="input-group">
                    <label for="player1Name">Player 1 Name</label>
                    <input type="text" id="player1Name" placeholder="Enter Player 1 name..." value="Player 1">
                </div>
                <div class="input-group">
                    <label for="player2Name">Player 2 Name</label>
                    <input type="text" id="player2Name" placeholder="Enter Player 2 name..." value="Player 2">
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="startLocalGame()">START LOCAL GAME</button>
                </div>
            </div>

            <!-- Letter Generation Options -->
            <div class="card">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-cyan);">
                    GENERATE LETTERS
                </h2>
                <div class="game-controls">
                    <button onclick="generateAllLetters()">ALL LETTERS (A-Z)</button>
                    <button onclick="showCategoryModal()">ONE RANDOM LETTER + CATEGORY</button>
                </div>
                <div id="letterDisplay" class="letter-display"></div>
            </div>

            <!-- Category Selection Modal -->
            <div id="categoryModal" class="modal hidden">
                <div class="modal-content">
                    <h3 style="font-family: 'Righteous', cursive; font-size: 1.8rem; margin-bottom: 20px; color: var(--neon-pink);">
                        SELECT CATEGORY
                    </h3>
                    <div class="category-grid">
                        <button onclick="generateOneLetterWithCategory('Name')">üë§ NAME</button>
                        <button onclick="generateOneLetterWithCategory('Animal')">ü¶Å ANIMAL</button>
                        <button onclick="generateOneLetterWithCategory('Country')">üåç COUNTRY</button>
                        <button onclick="generateOneLetterWithCategory('City')">üèôÔ∏è CITY</button>
                        <button onclick="generateOneLetterWithCategory('Car Brand')">üöó CAR BRAND</button>
                        <button onclick="generateOneLetterWithCategory('Food')">üçï FOOD</button>
                        <button onclick="generateOneLetterWithCategory('Sport')">‚öΩ SPORT</button>
                        <button onclick="generateOneLetterWithCategory('Movie')">üé¨ MOVIE</button>
                        <button onclick="generateOneLetterWithCategory('Color')">üé® COLOR</button>
                        <button onclick="generateOneLetterWithCategory('Job')">üíº JOB</button>
                    </div>
                    <button onclick="closeModal()" style="margin-top: 20px; background: linear-gradient(135deg, #666, #888);">CANCEL</button>
                </div>
            </div>

            <!-- Timer Controls -->
            <div class="card">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-yellow);">
                    TIMER SETTINGS
                </h2>
                <div class="input-group">
                    <label for="timerDuration">Round Duration (seconds)</label>
                    <input type="number" id="timerDuration" value="60" min="10" max="300" step="10">
                </div>
                <div class="game-controls">
                    <button onclick="startTimer()">START ROUND</button>
                    <button onclick="endRound()">END ROUND</button>
                </div>
                <div class="timer" id="timer">--</div>
                <div id="currentCategory" class="current-category hidden"></div>
            </div>

            <!-- Progress Tracker -->
            <div class="card">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-pink);">
                    üìä LIVE PROGRESS
                </h2>
                <div id="progressTracker" class="progress-tracker"></div>
            </div>

            <!-- Word Submission Section -->
            <div class="card">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-cyan);">
                    SUBMIT YOUR ANSWER
                </h2>
                <div id="localPlayerTurn" class="player-turn hidden"></div>
                <div class="word-input-section">
                    <div class="input-group">
                        <label for="wordInput" id="wordInputLabel">Your Word</label>
                        <input type="text" id="wordInput" placeholder="Type your word here...">
                    </div>
                    <button onclick="submitWord()">SUBMIT WORD</button>
                </div>
                <div id="wordSubmitted" class="hidden"></div>
            </div>

            <!-- Scoreboard -->
            <div class="card">
                <h2 style="text-align: center; font-family: 'Righteous', cursive; font-size: 2rem; margin-bottom: 20px; color: var(--neon-pink);">
                    üèÜ SCOREBOARD
                </h2>
                <div id="scoreboard" class="scoreboard"></div>
            </div>

            <div style="text-align: center; margin: 30px 0;">
                <button onclick="resetGame()">NEW GAME</button>
            </div>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let currentPlayer = null;
        let timerInterval = null;
        let currentLetters = [];
        let currentCategory = null;
        let gameMode = 'online'; // 'online' or 'local'
        let localPlayers = { player1: null, player2: null };
        let currentTurn = 'player1'; // For local mode
        let localScores = { player1: 0, player2: 0 };
        let submittedWords = {}; // Track who submitted what

        // Initialize game
        function joinGame() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();

            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            currentPlayer = playerName;

            if (roomCode) {
                // Join existing room
                currentRoom = roomCode;
            } else {
                // Create new room
                currentRoom = generateRoomCode();
            }

            // Add player to room
            addPlayerToRoom(currentPlayer, currentRoom);

            // Switch to game screen
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('displayRoomCode').textContent = currentRoom;

            // Load game state
            loadGameState();
            
            // Start polling for updates
            setInterval(loadGameState, 2000);
        }

        function generateRoomCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function setGameMode(mode) {
            gameMode = mode;
            
            if (mode === 'local') {
                document.getElementById('localPlayerSection').classList.remove('hidden');
                document.getElementById('onlineMode').style.opacity = '0.5';
                document.getElementById('localMode').style.opacity = '1';
            } else {
                document.getElementById('localPlayerSection').classList.add('hidden');
                document.getElementById('localPlayerTurn').classList.add('hidden');
                document.getElementById('onlineMode').style.opacity = '1';
                document.getElementById('localMode').style.opacity = '0.5';
            }
        }

        function startLocalGame() {
            const p1 = document.getElementById('player1Name').value.trim() || 'Player 1';
            const p2 = document.getElementById('player2Name').value.trim() || 'Player 2';
            
            localPlayers.player1 = p1;
            localPlayers.player2 = p2;
            localScores.player1 = 0;
            localScores.player2 = 0;
            currentTurn = 'player1';
            
            updateLocalScoreboard();
            showPlayerTurn();
            alert('Local game started! ' + p1 + ' goes first!');
        }

        function showPlayerTurn() {
            if (gameMode === 'local') {
                const turnDiv = document.getElementById('localPlayerTurn');
                const currentPlayerName = localPlayers[currentTurn];
                turnDiv.textContent = `üéÆ ${currentPlayerName}'s Turn!`;
                turnDiv.classList.remove('hidden');
                
                const label = document.getElementById('wordInputLabel');
                label.textContent = `${currentPlayerName}'s Answer`;
            }
        }

        function switchTurn() {
            currentTurn = currentTurn === 'player1' ? 'player2' : 'player1';
            showPlayerTurn();
        }

        async function addPlayerToRoom(playerName, roomCode) {
            try {
                // Get existing players
                let players = {};
                try {
                    const result = await window.storage.get(`room:${roomCode}:players`, true);
                    if (result && result.value) {
                        players = JSON.parse(result.value);
                    }
                } catch (e) {
                    // Room doesn't exist yet, that's fine
                }

                // Add new player if not exists
                if (!players[playerName]) {
                    players[playerName] = 0;
                    await window.storage.set(`room:${roomCode}:players`, JSON.stringify(players), true);
                }
            } catch (error) {
                console.error('Error adding player:', error);
            }
        }

        function generateAllLetters() {
            // Generate all 26 letters A-Z
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const letters = alphabet.split('');

            currentLetters = letters;
            currentCategory = 'All Letters';
            displayLetters(letters);
            displayCategory();
            
            // Save letters to room
            if (gameMode === 'online') {
                saveGameState();
            }
        }

        function showCategoryModal() {
            document.getElementById('categoryModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('categoryModal').classList.add('hidden');
        }

        function generateOneLetterWithCategory(category) {
            // Generate just one random letter
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
            const letters = [randomLetter];

            currentLetters = letters;
            currentCategory = category;
            displayLetters(letters);
            displayCategory();
            closeModal();
            
            // Save letters to room
            if (gameMode === 'online') {
                saveGameState();
            }
        }

        function displayCategory() {
            const categoryDiv = document.getElementById('currentCategory');
            if (currentCategory) {
                categoryDiv.textContent = `üìã Category: ${currentCategory}`;
                categoryDiv.classList.remove('hidden');
            } else {
                categoryDiv.classList.add('hidden');
            }
        }

        function displayLetters(letters) {
            const container = document.getElementById('letterDisplay');
            container.innerHTML = '';

            letters.forEach((letter, index) => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                tile.style.animationDelay = `${index * 0.1}s`;
                tile.innerHTML = `<span>${letter}</span>`;
                container.appendChild(tile);
            });
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            // Get custom duration
            const duration = parseInt(document.getElementById('timerDuration').value) || 60;
            let timeLeft = duration;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "TIME'S UP!";
                }
            }, 1000);

            // Save timer start time
            if (gameMode === 'online') {
                saveTimerState(Date.now(), duration);
            }
        }

        async function saveTimerState(startTime, duration) {
            try {
                await window.storage.set(`room:${currentRoom}:timer`, JSON.stringify({
                    startTime,
                    duration
                }), true);
            } catch (error) {
                console.error('Error saving timer:', error);
            }
        }

        async function submitWord() {
            const wordInput = document.getElementById('wordInput');
            const word = wordInput.value.trim().toUpperCase();

            if (!word) {
                alert('Please enter a word!');
                return;
            }

            // Validate word uses available letters (only for all letters mode)
            if (currentCategory === 'All Letters' && !validateWord(word, currentLetters)) {
                alert('Your word must only use the available letters!');
                return;
            }

            // Validate word starts with the letter (for single letter mode)
            if (currentCategory !== 'All Letters' && currentLetters.length === 1) {
                if (!word.startsWith(currentLetters[0])) {
                    alert(`Your word must start with ${currentLetters[0]}!`);
                    return;
                }
            }

            // Calculate score (word length)
            const score = word.length;

            if (gameMode === 'local') {
                // Local mode - update local scores
                localScores[currentTurn] += score;
                
                // Show confirmation
                const submitted = document.getElementById('wordSubmitted');
                submitted.textContent = `‚úì ${word} submitted! +${score} points for ${localPlayers[currentTurn]}`;
                submitted.className = 'word-submitted';
                
                wordInput.value = '';

                setTimeout(() => {
                    submitted.classList.add('hidden');
                }, 3000);

                updateLocalScoreboard();
                switchTurn();
            } else {
                // Online mode - update player score
                try {
                    const result = await window.storage.get(`room:${currentRoom}:players`, true);
                    let players = {};
                    if (result && result.value) {
                        players = JSON.parse(result.value);
                    }

                    players[currentPlayer] = (players[currentPlayer] || 0) + score;
                    await window.storage.set(`room:${currentRoom}:players`, JSON.stringify(players), true);

                    // Save progress (word submission)
                    await saveProgress(currentPlayer, word, score);

                    // Show confirmation
                    const submitted = document.getElementById('wordSubmitted');
                    submitted.textContent = `‚úì ${word} submitted! +${score} points`;
                    submitted.className = 'word-submitted';
                    
                    wordInput.value = '';

                    setTimeout(() => {
                        submitted.classList.add('hidden');
                    }, 3000);

                    // Refresh game state
                    loadGameState();
                } catch (error) {
                    console.error('Error submitting word:', error);
                    alert('Error submitting word. Please try again.');
                }
            }
        }

        function validateWord(word, letters) {
            const lettersCopy = [...letters];
            
            for (let char of word) {
                const index = lettersCopy.indexOf(char);
                if (index === -1) {
                    return false;
                }
                lettersCopy.splice(index, 1);
            }
            
            return true;
        }

        async function saveProgress(playerName, word, score) {
            try {
                const timestamp = Date.now();
                const progressKey = `room:${currentRoom}:progress:${playerName}:${timestamp}`;
                await window.storage.set(progressKey, JSON.stringify({
                    player: playerName,
                    word: word,
                    score: score,
                    timestamp: timestamp,
                    status: 'submitted'
                }), true);
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }

        async function loadGameState() {
            if (gameMode === 'local') return; // Skip for local mode

            try {
                // Load letters
                const lettersResult = await window.storage.get(`room:${currentRoom}:letters`, true);
                if (lettersResult && lettersResult.value) {
                    const data = JSON.parse(lettersResult.value);
                    if (JSON.stringify(data.letters) !== JSON.stringify(currentLetters)) {
                        currentLetters = data.letters;
                        currentCategory = data.category || null;
                        displayLetters(data.letters);
                        displayCategory();
                    }
                }

                // Load players and scores
                const playersResult = await window.storage.get(`room:${currentRoom}:players`, true);
                if (playersResult && playersResult.value) {
                    const players = JSON.parse(playersResult.value);
                    displayScoreboard(players);
                }

                // Load timer
                const timerResult = await window.storage.get(`room:${currentRoom}:timer`, true);
                if (timerResult && timerResult.value) {
                    const timerData = JSON.parse(timerResult.value);
                    updateTimerDisplay(timerData);
                }

                // Load progress
                await loadProgress();
            } catch (error) {
                console.error('Error loading game state:', error);
            }
        }

        async function loadProgress() {
            try {
                const listResult = await window.storage.list(`room:${currentRoom}:progress:`, true);
                if (!listResult || !listResult.keys) return;

                const progressItems = [];
                
                for (const key of listResult.keys) {
                    try {
                        const result = await window.storage.get(key, true);
                        if (result && result.value) {
                            const progress = JSON.parse(result.value);
                            progressItems.push(progress);
                        }
                    } catch (e) {
                        console.error('Error loading progress item:', e);
                    }
                }

                // Sort by timestamp (newest first)
                progressItems.sort((a, b) => b.timestamp - a.timestamp);

                // Display only recent items (last 10)
                displayProgress(progressItems.slice(0, 10));
            } catch (error) {
                console.error('Error loading progress:', error);
            }
        }

        function displayProgress(progressItems) {
            const tracker = document.getElementById('progressTracker');
            
            if (!progressItems || progressItems.length === 0) {
                tracker.innerHTML = '<p style="text-align: center; opacity: 0.6;">No activity yet. Start playing!</p>';
                return;
            }

            tracker.innerHTML = '';

            progressItems.forEach((item, index) => {
                const progressDiv = document.createElement('div');
                progressDiv.className = 'progress-item';
                progressDiv.style.animationDelay = `${index * 0.1}s`;

                const timeAgo = getTimeAgo(item.timestamp);
                
                progressDiv.innerHTML = `
                    <div class="progress-header">
                        <span class="progress-player">${item.player}</span>
                        <div class="progress-status">
                            <span class="status-badge status-submitted">‚úì SUBMITTED</span>
                            <span style="opacity: 0.6; font-size: 0.85rem;">${timeAgo}</span>
                        </div>
                    </div>
                    <div class="progress-word">${item.word} <span style="color: var(--neon-pink);">+${item.score}</span></div>
                `;
                
                tracker.appendChild(progressDiv);
            });
        }

        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 10) return 'just now';
            if (seconds < 60) return `${seconds}s ago`;
            
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            
            const hours = Math.floor(minutes / 60);
            return `${hours}h ago`;
        }

        function updateTimerDisplay(timerData) {
            if (!timerData || !timerData.startTime) return;

            const elapsed = Math.floor((Date.now() - timerData.startTime) / 1000);
            const remaining = timerData.duration - elapsed;

            const timerDisplay = document.getElementById('timer');
            if (remaining > 0) {
                timerDisplay.textContent = `${remaining}s`;
            } else {
                timerDisplay.textContent = "TIME'S UP!";
            }
        }

        async function saveGameState() {
            try {
                await window.storage.set(`room:${currentRoom}:letters`, JSON.stringify({
                    letters: currentLetters,
                    category: currentCategory
                }), true);
            } catch (error) {
                console.error('Error saving game state:', error);
            }
        }

        function displayScoreboard(players) {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';

            // Sort players by score
            const sortedPlayers = Object.entries(players).sort((a, b) => b[1] - a[1]);

            sortedPlayers.forEach(([name, score], index) => {
                const entry = document.createElement('div');
                entry.className = 'player-entry';
                
                let medal = '';
                if (index === 0) medal = 'ü•á ';
                else if (index === 1) medal = 'ü•à ';
                else if (index === 2) medal = 'ü•â ';
                
                entry.innerHTML = `
                    <span class="player-name">${medal}${name}</span>
                    <span class="player-score">${score}</span>
                `;
                scoreboard.appendChild(entry);
            });
        }

        function updateLocalScoreboard() {
            const players = {
                [localPlayers.player1]: localScores.player1,
                [localPlayers.player2]: localScores.player2
            };
            displayScoreboard(players);
        }

        function endRound() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            document.getElementById('timer').textContent = 'ROUND ENDED';
        }

        async function resetGame() {
            if (confirm('Are you sure you want to reset the game? This will clear all scores and progress.')) {
                try {
                    if (gameMode === 'local') {
                        localScores.player1 = 0;
                        localScores.player2 = 0;
                        currentTurn = 'player1';
                        updateLocalScoreboard();
                        showPlayerTurn();
                    } else {
                        // Clear online storage
                        await window.storage.delete(`room:${currentRoom}:players`, true);
                        await window.storage.delete(`room:${currentRoom}:letters`, true);
                        await window.storage.delete(`room:${currentRoom}:timer`, true);
                        
                        // Clear progress items
                        const listResult = await window.storage.list(`room:${currentRoom}:progress:`, true);
                        if (listResult && listResult.keys) {
                            for (const key of listResult.keys) {
                                await window.storage.delete(key, true);
                            }
                        }

                        // Re-add current player
                        await addPlayerToRoom(currentPlayer, currentRoom);
                        loadGameState();
                    }
                    
                    currentLetters = [];
                    currentCategory = null;
                    document.getElementById('letterDisplay').innerHTML = '';
                    document.getElementById('timer').textContent = '--';
                    document.getElementById('currentCategory').classList.add('hidden');
                    document.getElementById('progressTracker').innerHTML = '';
                    
                    if (timerInterval) {
                        clearInterval(timerInterval);
                    }
                } catch (error) {
                    console.error('Error resetting game:', error);
                }
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });
    </script>
</body>
</html>
